<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Calendar</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f4e1d2; /* Light cozy color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #d4a5a5, #f4e1d2);
        }

        .calendar-container {
            background-color: #6F4F28; /* Warm brown */
            color: #F5F5DC; /* Soft beige */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 350px; /* Ensures it doesn't stretch too wide on large screens */
        }

        .calendar-header {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFB800; /* Cozy yellow/golden */
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-day {
            font-size: 1.2em;
            padding: 10px;
            background-color: #d4a5a5; /* Soft pinkish color */
            border-radius: 5px;
        }

        .today {
            background-color: #FFB800; /* Cozy golden color for today's date */
            color: #6F4F28; /* Warm brown text */
            font-weight: bold;
        }

        .empty {
            background-color: transparent;
        }

        .calendar-day:hover {
            cursor: pointer;
            background-color: #FFB800; /* Hover effect */
            color: #6F4F28;
        }

        /* Responsive styling for smaller devices */
        @media (max-width: 600px) {
            .calendar-container {
                width: 90%;
                max-width: 320px; /* Slightly smaller max width for mobile devices */
                padding: 15px;
            }

            .calendar-header {
                font-size: 1.2em; /* Adjust font size for smaller screens */
            }

            .calendar-day {
                font-size: 1em; /* Adjust font size for smaller screens */
                padding: 8px; /* Adjust padding for smaller screens */
            }

            .calendar-days {
                grid-template-columns: repeat(7, 1fr);
            }
        }

        @media (max-width: 400px) {
            .calendar-container {
                width: 95%;
                max-width: 280px; /* Even smaller for very small screens */
                padding: 10px;
            }

            .calendar-header {
                font-size: 1.1em;
            }

            .calendar-day {
                font-size: 0.9em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <div class="calendar-header" id="calendar-header"></div>
    <div class="calendar-days" id="calendar-days"></div>
</div>

<script>
    function buildCalendar() {
        const calendarDays = document.getElementById('calendar-days');
        const calendarHeader = document.getElementById('calendar-header');

        // Get the current date
        const date = new Date();
        const currentMonth = date.getMonth();
        const currentYear = date.getFullYear();
        const currentDate = date.getDate();

        // Set the header with current month and year
        const monthNames = [
            "January", "February", "March", "April", "May", "June", "July",
            "August", "September", "October", "November", "December"
        ];
        calendarHeader.innerText = `${monthNames[currentMonth]} ${currentYear}`;

        // Get the first day of the month
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();

        // Get the number of days in the current month
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Clear previous calendar days
        calendarDays.innerHTML = '';

        // Empty days before the first day of the month
        for (let i = 0; i < firstDay; i++) {
            const emptyDiv = document.createElement('div');
            emptyDiv.classList.add('calendar-day', 'empty');
            calendarDays.appendChild(emptyDiv);
        }

        // Days of the current month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('calendar-day');
            dayDiv.innerText = day;

            // Highlight today's date
            if (day === currentDate) {
                dayDiv.classList.add('today');
            }

            calendarDays.appendChild(dayDiv);
        }
    }

    // Run the function to build the calendar when the page loads
    buildCalendar();
</script>

</body>
</html>
